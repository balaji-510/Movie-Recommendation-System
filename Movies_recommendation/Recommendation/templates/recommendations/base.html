<!DOCTYPE html>
<html>
<head>
    <title>Movie/TV Show Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 1030;
            background-color: white;
            padding: 1rem 0;
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>
<body class="container mt-5">
    <div class="sticky-header">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="mb-0"><a href="{% url 'home' %}" class="text-decoration-none text-dark">Recommended Shows</a></h1>
            {% if user.is_authenticated %}
            <form action="{% url 'search' %}" method="get" class="d-flex align-items-center" style="gap: 6px;">
            <input class="form-control form-control-sm" type="search" name="q" placeholder="Search..." style="width: 160px;">

            <select name="category" class="form-select form-select-sm" style="width: 120px;">
                <option value="all">All</option>
                <option value="title">Title</option>
                <option value="genre">Genre</option>
            </select>
            <button class="btn btn-outline-primary btn-sm" type="submit">Search</button>
            </form>
            {% endif %}
            <div>
                {% if user.is_authenticated %}
                    <span class="me-3" style="color: black;">Welcome, {{ user.username }}</span>
                    <a href="/logout/" class="btn btn-danger">Logout</a>
                {% else %}
                    <a href="/login/" class="btn btn-primary me-2">Login</a>
                    <a href="/signup/" class="btn btn-success">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </div>

    {% block content %}
    {% endblock %}
</body>
</html>
